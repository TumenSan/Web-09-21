<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title> lab 6 </title>
	<link rel="stylesheet" type="text/css" href="lab6.css"/>
</head>
<body>
	<div class="Blocks">
		<div class="Head">
			<button id = "Header" onclick="LeftClick()"> Левая колонка </button>
			<button id = "Header" onclick="CenterClick()"> Обе две </button>
			<button id = "Header" onclick="RightClick()"> Правая колонка </button>
		</div>
		<div class="BlockPicture">
			<div id="LeftCat">
				<img id="img1" src="cat.jpg" alt="logo picture"/>
			</div>
			<div id="RightDog">
				<img id="img2" src="dog.jpg" alt="logo picture"/>
			</div>
		</div>
	</div>

	<script type="text/javascript">

		function LeftClick() {
			document.getElementById("LeftCat").style.width = "93%";
			document.getElementById("RightDog").style.width = "7%";
			document.getElementById("img1").style.display = "block";
			document.getElementById("img1").style.width = "70%"; 
			document.getElementById("img2").style.display = "none";
		}
		function CenterClick() {
			document.getElementById("LeftCat").style.width = "50%";
			document.getElementById("RightDog").style.width = "50%";
			document.getElementById("img1").style.display = "block";
			document.getElementById("img1").style.width = "90%"; 
			document.getElementById("img2").style.display = "block";
			document.getElementById("img2").style.width = "90%";
			var x = document.getElementById("img2").style.height;
			document.getElementById("img1").style.height = x;			
		}
		function RightClick() {
			document.getElementById("LeftCat").style.width = "7%";
			document.getElementById("RightDog").style.width = "93%";
			document.getElementById("img1").style.display = "none"; 
			document.getElementById("img2").style.display = "block";
			document.getElementById("img2").style.width = "70%";
		}
	</script>
</body>
