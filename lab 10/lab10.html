<html id="main" style="width: 1250px;">

<head>
    <title> lab 10 </title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="lab10.css" />
</head>

<body>
    <div class="Light">
        <img id="LampPicture" src="lamp.png">
        <img id="TurnPicture" src="turn.png">
        <div id="LampPlace"></div>
    </div>
    <div id="Triangle"></div>
    <div class="Focus">
        <img id="GirlPicture" src="girl.png">
        <img id="HatPicture" src="hat.png">
        <div id="HatPlace"></div>
        <img id="Animal1Picture" src="animal1.png">
        <img id="Animal2Picture" src="animal2.png">
    </div>

    <script>
        let BackHtml = document.getElementById("main");
        let Light = document.getElementsByClassName("Light");
        let Lamp = document.getElementById("LampPicture");
        let Turn = document.getElementById("TurnPicture");
        let LampPlace = document.getElementById("LampPlace");
        let Triangle = document.getElementById("Triangle");
        let Girl = document.getElementById("GirlPicture");
        let Hat = document.getElementById("HatPicture");
        let HatPlace = document.getElementById("HatPlace");
        let Animal = document.getElementById("Animal1Picture");
        //let Animal1 = document.getElementById("Animal1Picture");
        //let Animal2 = document.getElementById("Animal2Picture");
        BackHtml.onclick = function () {
            this.style.transition = '.5s';
            this.style.backgroundPositionY = '-1600px';
            Lamp.style.display = 'block';
            Turn.style.display = 'block';
        }
        let FlagLamp = false;
        Lamp.onclick = function () {
            if (FlagLamp == false){
                Triangle.style.display = 'block';
                Girl.style.display = 'block';
                Hat.style.display = 'block';
                FlagLamp = true;
            }
            else {
                Triangle.style.display = 'none';
                Girl.style.display = 'none';
                Hat.style.display = 'none';
                Animal.style.display = 'none';
                FlagLamp = false;
            }
        }
        Lamp.onmouseup = function(){
            Turn.style.marginTop = '0px';
        };
        Lamp.onmousedown = function(){
            Turn.style.marginTop = '20px';
        };
        let Rabbit = false;
        HatPlace.onclick = function () {
            if (Rabbit == false){
                console.log(123);
                Animal.style.display = 'block';
                setTimeout("Animal.src = 'animal1.png', Animal.style.marginTop = '-100px'", 1000);
                Rabbit = true;
            }
            else{
                setTimeout("Animal.src = 'animal2.png', Animal.style.marginTop = '-100px'", 1000);
                Rabbit = false;
            }
            Animal.style.transition = '0.3s';
        }
    </script>
</body>

</html>
