<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>

<body>
    <div class="Border1">
        <div class="Calc">
            <!--
            <input type="text" id="Input1">-->
            <div class="Border2">
                <label id="Label1" class="Labels"></label>
                <label id="Label2" class="Labels"></label>
                <label id="Label3" class="Labels"></label>
            </div>
            <button id="Button7" class="Buttons" onclick="Numbers(7)"> 7 </button>
            <button id="Button8" class="Buttons" onclick="Numbers(8)"> 8 </button>
            <button id="Button9" class="Buttons" onclick="Numbers(9)"> 9 </button>
            <button id="ButtonDivision" class="Buttons" onclick="Division()"> / </button>
            <button id="ButtonC" class="Buttons" onclick="Delete()"> C </button>
            <button id="Button4" class="Buttons" onclick="Numbers(4)"> 4 </button>
            <button id="Button5" class="Buttons" onclick="Numbers(5)"> 5 </button>
            <button id="Button6" class="Buttons" onclick="Numbers(6)"> 6 </button>
            <button id="ButtonMultiplication" class="Buttons" onclick="Multiplication()"> * </button>
            <button id="ButtonDeleteSimvol" class="Buttons" onclick="DeleteSimvol()"> &lt;- </button>
            <button id="Button1" class="Buttons" onclick="Numbers(1)"> 1 </button>
            <button id="Button2" class="Buttons" onclick="Numbers(2)"> 2 </button>
            <button id="Button3" class="Buttons" onclick="Numbers(3)"> 3 </button>
            <button id="Button-" class="Buttons" onclick="Minus()"> - </button>
            <button id="ButtonEqual" onclick="Equal()"> = </button>
            <!--Как?-->
            <button id="Button0" class="Buttons" onclick="Numbers(0)"> 0 </button>
            <button id="ButtonNotAWhole" class="Buttons" onclick="NotAWhole()"> . </button>
            <button id="ButtonPlus" class="Buttons" onclick="Plus()"> + </button>
        </div>
    </div>
    <script>
        var Label1 = document.getElementById('Label1');
        Label1.innerHTML = "0";
        var Label2 = document.getElementById('Label2');
        Label2.innerHTML = "";
        var Label3 = document.getElementById('Label3');
        Label3.innerHTML = "";

        var FirstNumber = 0;
        var SecondNumber = 0;
        var Flag = 1;
        var Digit = 1;
        var FirstNAW = 0;
        var SecondNAW = 0;
        function Numbers(number1) {
            if (Flag == 1) {
                if (!((Digit == 1) && (number1 == 0))) {
                    if (FirstNAW == 1){
                        
                    }
                    else {
                        FirstNumber = FirstNumber * 10 + number1;
                        Label1.innerHTML = FirstNumber;
                        ++Digit;
                    }
                }
            }
            if (Flag == 2) {
                if (!((Digit == 1) && (number1 == 0))) {
                    SecondNumber = SecondNumber * 10 + number1;
                    Label3.innerHTML = SecondNumber;
                    ++Digit;
                }
            }
        }
        function Plus() {
            if (Flag == 1) {
                ++Flag;
                Label2.innerHTML = "+";
                Digit = 1;
                Label1.style.color = 'grey';
                Label2.style.color = 'grey';
            }
        }
        function Minus() {
            if (Flag == 1) {
                ++Flag;
                Label2.innerHTML = "-";
                Digit = 1;
                Label1.style.color = 'grey';
                Label2.style.color = 'grey';
            }
        }
        function Multiplication() {
            if (Flag == 1) {
                ++Flag;
                Label2.innerHTML = "*";
                Digit = 1;
                Label1.style.color = 'grey';
                Label2.style.color = 'grey';
            }
        }
        function Division() {
            if (Flag == 1) {
                ++Flag;
                Label2.innerHTML = "/";
                Digit = 1;
                Label1.style.color = 'grey';
                Label2.style.color = 'grey';
            }
        }
        function Delete(){
            Label1.innerHTML = "0";
            Label2.innerHTML = "";
            Label3.innerHTML = "";
            FirstNumber = 0;
            SecondNumber = 0;
            Flag = 1;
            Digit = 1;
            FirstNAW = 0;
            SecondNAW = 0;
        }
        function DeleteSimvol(){
            if(Flag == 1){
                FirstNumber = (FirstNumber/10>>0);
                Label1.innerHTML = FirstNumber;
            }
            if(Flag == 2){
                SecondNumber = (SecondNumber/10>>0);
                Label3.innerHTML = SecondNumber;
            }
        }
        function NotAWhole(){
            if (Flag == 1){
                if (FirstNumber == 0){
                    Label1.innerHTML += ".";
                    FirstNAW = 1;
                }
            }
            if (Flag == 2){
                if (SecondNumber == 0){
                    Label3.innerHTML += ".";
                    SecondNAW = 1;
                }
            }
        }
        function Equal() {
            if (Flag == 2) {
                if (Label2.innerHTML == "+") {
                    FirstNumber = FirstNumber + SecondNumber;
                }
                if (Label2.innerHTML == "-") {
                    FirstNumber = FirstNumber - SecondNumber;
                }
                if (Label2.innerHTML == "*") {
                    FirstNumber = FirstNumber * SecondNumber;
                }
                if (Label2.innerHTML == "/") {
                    FirstNumber = FirstNumber / SecondNumber;
                }
            }
            SecondNumber = 0;
            Label1.innerHTML = FirstNumber;
            Label1.style.color = 'black';
            Label2.style.color = 'black';
            Label2.innerHTML = "";
            Label3.innerHTML = "";
            Flag = 1;
            Digit = 1;
            FirstNAW = 0;
            SecondNAW = 0;
        }
    </script>
</body>

</html>
