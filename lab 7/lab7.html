<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>lab 7</title>
    <link rel="stylesheet" type="text/css" href="lab7.css" />
</head>

<body>
    <input type="text" id="CountFigure"> </br>
    <button id="Square" onclick="SquareClick()"> Квадрат </button>
    <button id="Triangle" onclick="TriangleClick()"> Треугольник </button>
    <button id="Round" onclick="RoundClick()"> Круг </button>

    <script>

        function SquareClick() {
            let Count = document.getElementById('CountFigure').value;
            //let Count = Number(document.getElementsByTagName('input')[0].value);
            for (let i = 0; i < Count; i++) {
                let div = document.createElement('div');
                div.className = 'shape';
                let size = Math.floor(Math.random() * 200);
                let top = document.documentElement.clientHeight - size - 45;
                let left = document.documentElement.clientWidth - size;
                div.style.top = Math.floor(Math.random() * top) + 40 + 'px';
                div.style.left = Math.floor(Math.random() * left) + 'px';
                div.style.width = size + 'px';
                div.style.height = div.style.width;
                div.style.background = 'red';
                document.body.append(div);
                div.onclick = function () {
                    div.style.background = 'yellow'
                };
                div.ondblclick = function () {
                    div.remove();
                };
            }
        }
        function RoundClick() {
            let Count = document.getElementById('CountFigure').value;
            for (let i = 0; i < Count; i++) {
                let div = document.createElement('div');
                div.className = 'shape';
                let size = Math.floor(Math.random() * 200);
                let top = document.documentElement.clientHeight - size - 45;
                let left = document.documentElement.clientWidth - size;
                div.style.top = Math.floor(Math.random() * top) + 40 + 'px';
                div.style.left = Math.floor(Math.random() * left) + 'px';
                div.style.width = size + 'px';
                div.style.height = div.style.width;
                div.style.border = '1px solid black';  //Round
                div.style.borderRadius = String(size / 2) + 'px';   //Round
                div.style.background = 'green';
                document.body.append(div);
                div.onclick = function () {
                    div.style.background = 'yellow';
                }
                div.ondblclick = function () {
                    div.remove();
                };
            }
        }
        function TriangleClick() {
            let Count = document.getElementById('CountFigure').value;
            for (let i = 0; i < Count; i++) {
                let div = document.createElement('div');
                let div2 = document.createElement('div');
                div.style.position = 'absolute';
                let size = Math.floor(Math.random() * 200) + 50;
                let size2 = size / Math.sqrt(2);
                let top = document.documentElement.clientHeight - size - 40;
                let left = document.documentElement.clientWidth - size;
                div.style.width = size + 'px';
                div.style.overflow = 'hidden';
                div.style.height = div.style.width;
                div.style.top = Math.floor(Math.random() * top) + 40 + 'px';
                div.style.left = Math.floor(Math.random() * left) + 'px';
                div2.style.width = size2 + 'px';
                div2.style.border = '1px solid black';
                div2.style.height = div2.style.width;
                div2.style.background = 'rgba(0, 0, 255, 0.8)';
                div2.style.transform = 'rotate(45deg)';
                div2.style.position = 'absolute';
                div2.style.top = size - size2 / 2 + 'px';
                div2.style.left = (size - size2) / 2 - 0.5 + 'px';
                div.style.borderBottom = '1px solid black';
                div.onclick = function () { 
                    div2.style.background = 'rgba(255, 255, 0, 0.8)' 
                };
                div2.ondblclick = function () { 
                    div.remove() 
                };
                document.body.append(div); 
                div.append(div2);
            }

            /*
            let div = document.createElement('button');
            div.className = 'Text';
            div.innerHTML = "Появился";
            document.body.append(div);
            div.ondblclick = function(){
                div.remove()
            };*/
        }

    </script>
</body>

</html>
